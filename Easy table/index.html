<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table and search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
    <script src="main.js"></script>
</head>
<body ng-app="app">
<div ng-controller="AvangersCtrl">
    <input ng-model="search">
    <table>
        <tr ng-repeat="actor in avangers.cast | orderBy:'name' | limitTo:5 | filter:search">
            <td>{{actor.name | lowercase}}</td>
            <td>{{actor.character | uppercase}}</td>
        </tr>
    </table>
</div>
</body>
</html>
