<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>



    <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.3/css/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.3/css/foundation.min.css" rel="stylesheet" type="text/css" />

</head>
<body ng-controller="FirstCtrl as first">
<input type="text" ng-model="first.greeting" />

<div ng-class="first.greeting">
    {{ first.greeting }} {{ "World" }}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
<script>
    angular.module('app', [])
            .controller('FirstCtrl', function() {
                var first = this;

                first.greeting = "First";
            })
</script>
</body>
</html>
