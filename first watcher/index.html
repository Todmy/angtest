<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="app">
<div ng-controller="MyControllerParse">
    <input ng-model="expr" type="text" placeholder="Enter expression">
    <h2>{{ parsedExpr }}</h2>
</div>
<div ng-controller="MyControllerInterpolate">
    <input ng-model="to" type="email" placeholder="Recipient">
    <br />
    <textarea ng-model="emailBody"></textarea>
    <pre>{{ previewText }}</pre>
</div>

</body>
</html>
